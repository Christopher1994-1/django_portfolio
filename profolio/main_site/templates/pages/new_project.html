<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/project_selection.css'%}">
</head>
<body style="background-color: #333;">
    
    <div class="add-project-form">
        <h2>Add New Project</h2>
        <form id="newProjectForm">
        {% csrf_token %}
          <!-- Title -->
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Project Title:" required>
          </div>
      
          <!-- Short Description -->
          <div class="form-group">
            <label for="short_description">Short Description:</label>
            <textarea id="short_description" name="short_description" rows="3" required placeholder="Short Description:"></textarea>
          </div>
      
          <!-- Technologies Used -->
          <div class="form-group">
            <label for="technologies_used">Technologies Used:</label>
            <input type="text" id="technologies_used" name="technologies_used" placeholder="Comma-separated list" required>
          </div>
      
          <!-- Images -->
          <div class="form-group">
            <label for="images">Images:</label>
            <input type="text" id="images" name="images" placeholder="URLs of Images ;">
          </div>
      
          <!-- Demo URL -->
          <div class="form-group">
            <label for="demo_url">Demo URL:</label>
            <input type="text" id="demo_url" name="demo_url" placeholder="stripe_payment">
          </div>
      
          <!-- GitHub URL -->
          <div class="form-group">
            <label for="gitHub">GitHub URL:</label>
            <input type="text" id="gitHub" name="gitHub">
          </div>
      
          <!-- Long Description -->
          <div class="form-group">
            <label for="long_description">Long Description:</label>
            <textarea id="long_description" name="long_description" rows="6" placeholder="HTML Code"></textarea>
          </div>
      
          <!-- Has Video -->
          <div class="form-group">
            <label for="has_video">Has Video:</label>
            <select id="has_video" name="has_video">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
      
          <!-- Video URL -->
          <div class="form-group">
            <label for="video_url">Video URL:</label>
            <input type="text" id="video_url" name="video_url">
          </div>
      
          <!-- Site URL -->
          <div class="form-group">
            <label for="site_url">Site URL:</label>
            <input type="text" id="site_url" name="site_url">
          </div>
      
          <!-- Project Type -->
          <div class="form-group">
            <label for="project_type">Project Type:</label>
            <input type="text" id="project_type" name="project_type" placeholder="e.g., Personal, Professional, Open Source">
          </div>
      
          <!-- Use Cases -->
          <div class="form-group">
            <label for="use_cases">Use Cases:</label>
            <textarea id="use_cases" name="use_cases" rows="3" placeholder="List of use cases"></textarea>
          </div>
      
          <!-- Image Cover (Large) -->
          <div class="form-group">
            <label for="imageCover_large">Image Cover (Large):</label>
            <input type="text" id="imageCover_large" name="imageCover_large" placeholder="Large Image URL:">
          </div>
      
          <!-- Image Cover (Small) -->
          <div class="form-group">
            <label for="imageCover_small">Image Cover (Small):</label>
            <input type="text" id="imageCover_small" name="imageCover_small" placeholder="Small Image URL:">
          </div>
      
          <!-- Submit Button -->
          <div class="form-group">
            <button type="submit">Add Project</button>
          </div>

        </form>
      </div>
      
    
      <script src="{% static 'js/adding_project.js' %}"></script>
</body>
</html>
