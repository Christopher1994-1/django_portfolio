<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Project</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/project_selection.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/all.css' %}">
</head>
<body style="background-color: #333;">

    <a href="{% url 'new_project' %}">+</a>
    {% csrf_token %}

    <div class="projection-selection">
        {% for project in projects %}
            <div class="project-container">
                <a href="{% url 'update_project_are' project_id=project.id %}">{{project.title}}</a>
                <button onclick="deleteProject('{{project.id}}')"><i class="fa-solid fa-trash"></i></button>
            </div>
        {% endfor %}
    </div>

    <script src="{% static 'js/adding_project.js' %}"></script>
</body>
</html>
